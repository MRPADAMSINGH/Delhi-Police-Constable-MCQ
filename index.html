<!-- ===== Inline Tailwind Styles ===== -->
<style>
  .subject-btn {
    @apply w-full text-left px-4 py-3
           border border-gray-300 rounded-lg
           bg-white cursor-pointer
           transition-all duration-200
           hover:bg-gray-100 hover:shadow-md;
  }

  .subject-btn-active {
    @apply bg-primary text-white border-primary shadow-lg;
  }
</style>

<!-- ===== Scripts ===== -->
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("-translate-x-full");
    document.getElementById("sidebarOverlay").classList.toggle("hidden");
  }

  function selectSubject(btn) {
    document
      .querySelectorAll(".subject-btn")
      .forEach(b => b.classList.remove("subject-btn-active"));
    btn.classList.add("subject-btn-active");

    // auto close sidebar on mobile
    if (window.innerWidth < 768) toggleSidebar();
  }

  feather.replace();
</script>

<!-- Google Translate -->
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'en' },
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
  function toggleConstable() {
    const menu = document.getElementById("constableMenu");
    const arrow = document.getElementById("constableArrow");

    menu.classList.toggle("hidden");
    arrow.innerText = menu.classList.contains("hidden") ? "▼" : "▲";
  }
</script>
